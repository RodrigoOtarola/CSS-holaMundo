<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #titulo{
            color: red;
        }
        p.texto{
            color: blue;

        p.especial{
            color: mediumorchid;
        }
        div p{
            color: aquamarine;
        }
        div h2, div h3{
            color: brown;
        }
        *{
            font-size: 24px;
            color: black;
        }
        .color{
            color: #ff0;
            border: 5px blue solid;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<h1 class="color">Propiedad de color</h1>
<h2 id="titulo">Mensaje de prueba</h2>
<p class="texto">Texto 1</p>
<p class="texto">Texto 2</p>
<p class="especial">Texto 3</p>
<div>
    <p>Hola</p>
    <h2>Soy un subtitulo.</h2>
    <h3>Soy un sub.subtitulo.</h3>
</div>
</body>
</html>
